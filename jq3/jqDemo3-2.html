<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单应用2</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>
	<div class="centent">
	<!-- mutiple可以把整个选择列表显示出来 -->
		<select multiple id="select1" style="width: 100px;height: 160px;">
		<!-- select底下跟着option -->
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
			<option value="8">选项8</option>
		</select>
		<div>
			<button id="add">选中的添加到下面</button><br>
			<button id="addAll">全部添加到下面</button>
		</div>
	</div>
	<div class="centent">
		<select multiple id="select2" style="width: 100px;height: 160px"></select>
		<div>
			<button id="return">选中的返回到上面</button><br>
			<button id="returnAll">全部返回得到上面</button>
		</div>
	</div>
	<script>
	// 点击选中的添加到下面的按钮
		$("#add").click(function(event) {
			//选择列表1里option被选中的
			var $options=$("#select1 option:selected");
			//在JQ里remove()返回值是移除项
			var $remove=$options.remove();
			//或者可以用$("#select2").append($remove)
			$remove.appendTo('#select2')
		});
		$("#addAll").click(function(event) {
			var $options=$("#select1 option");
			var $remove=$options.remove();
			$remove.appendTo('#select2')
		});
		$("#return").click(function(event) {
			var $options=$("#select2 option:selected");
			var $remove=$options.remove();
			$remove.appendTo('#select1');
		});
		$("#returnAll").click(function(event) {
			var $options=$("#select2 option");
			var $remove=$options.remove();
			$remove.appendTo('#select1');
		});
	</script>
</body>
</html>
